<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout 3</title>
    <link href="Style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="wrapper-div">
        <div id="topmain-div">
            <div id="logo-div">
                <img src="LOGO.png" style="width: 160px;">
            </div>
            <div class="topnav">
                <a href="#about">ABOUT</a>
                <a href="#contact">CONTACT</a>
                <a class="active" href="#home">HOME</a>
            </div>
        </div>
        <div id="headerbanner-div">
            <img src="pic1.jpg" style="width: 100%;">
        </div>
        <div id="intro-div">
            <b>Here at Internadia, we create legacies.</b>
        </div>
        <div id="main-div" class="clearfix">
            <div class="sidebar">
                <a href="#works">WORKS</a>
                <a href="#locations">LOCATIONS</a>
            </div>
            <div id="maincontent-div">
                <b>Main Content</b>
            </div>
        </div>
        <hr>
        <div id="footer-div">
            <div id="footer-logo">
                <img src="LOGO.png" style="width: 160px;">
            </div>
            <div id="footer-address">
                <div id="footer-address-text" style="font-size: 15px;">
                    All rights reserved.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
